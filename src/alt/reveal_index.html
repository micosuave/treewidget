
<header class="bar bar-dark">
  <label ng-bind="options.selectedtheme"></label>
  <input ng-model="options.source" placeholder="SourceID" type="text" />
 <button class="fa fa-download btn btn-primary" ng-click="options.import(options.source)"></button>
<button class="fa fa-gear btn btn-default" ng-click="options.configure()"></button>
<button class="fa fa-play btn btn-warning" ng-click="options.initialize()"></button>
</header>

<div class="card card-block {{options.selectedtheme || 'card-fancy'}}" id="viewframe" ng-if="options.hidethemes" style="width:100%;min-height:400px;margin:5px;border:5px ridge inherit;">
    <iframe style="width:100%;height:100%;" ng-attr-srcdoc="{{options.slideshowcontent | trustAsHTML}}" seamless allowfullscreen >
<playlist></playlist>
</div>


   <div class="card {{options.selectedtheme || 'card-fancy'}}" id="{{options.selectedtheme}}" colorkey="{{options.selectedtheme}}" ng-hide="options.hidethemes">
  <json-formatter json="options.slides" style="position:relative;"></json-formatter>

  <dir-pagination-controls pagination-id="timeline" template-url="/llp_core/bower_components/angular-utils-pagination/dirPagination.tpl.html"
            class=""></dir-pagination-controls>
  <div dir-paginate="slide in options.slides | itemsPerPage: 5" pagination-id="timeline" class="card">
    <h5><label class="label badge">{{$index}}</label><span ng-bind="slide.title"></span><a class="pull-right" ng-click="options.remove(slide)"><i class="fa fa-close text-muted"></i></a></h5>
    <div class="card-block" ng-bind-html="slide.slide | trustAsHTML"></div>
  <div class="card-footer">
    <a class="card-link" ng-click="options.slideoptions(slide)">options</a>
    <a class="card-link" ng-click="options.editslide(slide)">edit</a>

  </div>
  </div>
   </div>
<article class="window clearfix" ng-hide="options.hidethemes" style="position:absolute;right:10px;">
<h6 class="card-title">Themes</h6>
<nav class="nav nav-dark" >
  <li ng-repeat="theme in options.themes" id="{{theme.name}}" class="btn-glass btn-info" colorkey="{{theme.name}}">
<label class="label">{{theme.name}}
<input type="radio" id="themename" name="themename" ng-model="options.selectedtheme" ng-value="theme.name" />
</label>
</li>
</nav>
<div class="tabbable">
    <nav class="nav nav-tabs ">

        <ul class="right-tabs" style="height:79vh;max-height:79vh;">
<li class=" row {{item.styleClass}}" ng-repeat="ts in options.model.roarlist" ffbase="{{ts}}" ng-cloak ng-click="$parent.options.source = key">
                <div id="" uib-dropdown uib-keyboard-nav dropdown-append-to-body>
                    <a uib-dropdown-toggle class="vcenter pull-left">
                        <label class="label label-pill badge label-{{item.styleClass}}" style="cursor:pointer;">{{tab.rid || item.rid || ' - '}}</label>

                    </a>
                    <ul class="uib-dropdown-menu">
                        <li class="{{menuitem.styleClass}}" ng-repeat="menuitem in rightmenu.items">
                            <a ng-click="menuitem.onClick(item.$id, key)" class="fa fa-fw {{menuitem.icon}} {{menuitem.styleClass}}">&nbsp;&nbsp;&nbsp;&nbsp;{{menuitem.label}}</a>
                        </li>
                    </ul>
                </div>

                &nbsp&nbsp{{item.title || item.name}}&nbsp&nbsp
               <a class="fa fa-3x btn btn-default btn-xs" ng-class="{'fa-check':($parent.options.source === item.$id )}" ng-click="$parent.options.source = item.$id"></a>
            </li>
        </ul>
    </nav>
</div>
<!--<li ng-repeat="(ts,key) in options.model.roarlist" ffbase="{{ts||key}}" class="list-group-item btn ">

</li>-->
</article>
