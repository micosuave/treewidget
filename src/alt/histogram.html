
<style>
.viewport {
    position: relative;
    width: 100%;
    padding-bottom: 100%;
    cursor: move;

    -webkit-perspective: 6000px;
    -webkit-perspective-origin: 50% -100%;
}
.viewport .world {
    position: absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    transition: all 0.2s ease;
    border: 0px dotted
    -webkit-transform: rotateX(-15deg) rotateY(-20deg);
&:hover{
  border: 1px dotted red;
}
}

.viewport .world,
.viewport .world * {
    -webkit-transform-style: preserve-3d;
}
.viewport .ground {
    position: absolute;
    z-index: 1;
    top: 50%;
    left: 50%;
    width: 90%;
    height: 90%;
    margin-left: -50%;
    margin-top: -50%;
    background: rgba(44,24,24,0.44);

    -webkit-transform: rotateX(90deg);
}
.viewport .histogram-3d {
    width: 80%;
    height: 80%;
    margin: 10% auto;
    border-collapse: collapse;
    border-style: solid;

    /* make sure grid is raised above ground */
    -webkit-transform: translateZ(1px);
}

.viewport .histogram-3d td {
    position: relative;
    width: 30%;
    height: 30%;
    padding: 10px;
    border: 2px solid #555;
    z-index: 0;
}
.viewport .bar {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.viewport .bar .face {
    background: hsl(0, 100%, 50%);
    position: absolute;
    width: 100%;

    overflow: hidden;
    z-index: 1;
}

.viewport .bar .face.front {
    background: hsl(0, 100%, 20%);
    bottom: 0;
    height: 1em;

    -webkit-transform-origin: bottom center;
    -webkit-transform: rotateX(-90deg);
}

.viewport .bar .face.right {
    top: 0;
    right: 0;
    width: 1em;
    height: 100%;

    -webkit-transform-origin: center right;
    -webkit-transform: rotateY(90deg);
}

.viewport .bar .face.left {
    background: hsl(0, 100%, 45%);
    top: 0;
    left: 0;
    width: 1em;
    height: 100%;

    -webkit-transform-origin: center left;
    -webkit-transform: rotateY(-90deg);
}

.viewport .bar .face.back {
    top: 0;
    height: 1em;

    -webkit-transform-origin: top center;
    -webkit-transform: rotateX(90deg);
}

.viewport .bar .face.top {
    background: hsl(0, 100%, 40%);
    height: 100%;
    width: 100%;
    top: 0;

    -webkit-transform: translateZ(1em);
}
</style>

<div class=" viewport">
    <div class="html2 world" rotate3d>
        <div class="ground" >
<table class="histogram-3d" ffbase="{{histogram.col}}">
<tr ng-repeat="tab in item.roarlist" ffbase="{{tab}}">
  <td> {{item.rid}}</td>
                  <td ng-repeat="thing in item.roarlist" ffbase="{{thing}}" ng-include="'bartpl'" ng-init="it = thing;">{{item.rid}}</td>
</tr>
                    <!--<td>30</td>
                    <td>20</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>80</td>
                    <td>100</td>
                    <td>40</td>
                </tr>
                <tr>
<td >
  <div ng-include="'bartpl'">{{$index}}</div></td>
                    <td>50</td>
                    <td>30</td>
                </tr>-->
            </table>
        </div>
    </div>
</div>

<script id="bartpl" type="text/ng-template">

<div class="bar" ffbase="{{it}}" ng-style="font-size:{{item.rid}}">
        <div class="face top" >
        <img width="100%" height="100%" ng-src="/patents/{{item.pnum}}/preview"/>
        <d3pendingtree patent="{{item.pnum}}" tree="trees[$index]" pattern="{{config.pattern}}"></d3pendingtree>
        </div>
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"><img width="100%" height="100%" src="/llp_core/img/cannes_lion_logo.png"></div>
        <div class="face right"><img width="100%" height="100%" src="/llp_core/img/cannes_lion_logo.png"></div>
    </div>
    </script>
